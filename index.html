<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Quiet North</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <!-- UI Overlay for Vignette -->
    <div id="ui-overlay"></div>
    <!-- Custom Cursor -->
    <div id="cursor" class="hidden"></div>
    <div id="cursor-follower" class="hidden"></div>

    <!-- Landing Screen -->
    <div id="landing-screen">
      <div class="content">
        <h1>Quiet North</h1>
        <p class="subtitle">An immersive journey into the wild.</p>
        <button id="start-btn">Begin Journey</button>
        <p class="headphones-hint">Headphones Recommended</p>
      </div>
    </div>

    <div id="transition-overlay"></div>
    <div id="app"></div>

    <!-- Main UI (HUD) -->
    <div id="ui" class="hidden">
      <!-- Zone Label (Center) -->
      <div id="zone-label-container">
        <div id="zone-label"></div>
        <div id="zone-subtitle"></div>
      </div>

      <!-- Field Notes (Bottom Center) -->
      <div id="field-note-container">
        <p id="field-note-text"></p>
      </div>

      <!-- Controls Hint (Bottom Left/Right) -->
      <div id="controls-hint">
        <div class="desktop-hint">
          <p><span class="key">WASD</span> / <span class="key">Arrows</span> to Move</p>
          <p>Mouse to Look</p>
        </div>
        <div class="mobile-hint">
          <p>Left Stick: Move &nbsp;|&nbsp; Right Stick: Look</p>
        </div>
      </div>

      <!-- Settings Button (Top Right) -->
      <div id="settings-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </div>

      <!-- Settings Menu (Hidden) -->
      <div id="settings-menu" class="hidden">
        <div class="menu-content">
          <h2>PAUSE</h2>
          <button id="resume-btn">RESUME</button>
          <button id="audio-btn">MUTE AUDIO</button>
          <div class="controls-reminder">
            <div class="desktop-hint">
              <p>WASD / Arrows to Move</p>
              <p>Mouse to Look</p>
            </div>
            <div class="mobile-hint">
              <p>Left Stick: Move &nbsp;|&nbsp; Right Stick: Look</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile Touch Indicators -->
    <div id="touch-overlay">
      <div id="touch-left" class="touch-feedback hidden"><div class="ring"></div><div class="dot"></div></div>
      <div id="touch-right" class="touch-feedback hidden"><div class="ring"></div><div class="dot"></div></div>
    </div>
    <div id="grain-overlay"></div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
